<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Run</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="light">
    <div class="pane divided" id="explanation-pane">
        <div class="card rounded" id="welcome-card">
            <div>
                <h1>Welcome to Grocery Run</h1>
                <p style="margin: 0;">The website to help you:</p>
                <div>
                    <p>
                        Split <span class="rounded accent" id="expense-examples">groceries</span> with <span class="rounded accent" id="group-examples">housemates</span>.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="pane divided" id="login-pane">
        <div class="card rounded">
            <button class="rounded">Log in</button>
            <button class="rounded">Join a Group</button>
            <button class="rounded accent">I'm New Here</button>
        </div>
    </div>
    <div class="pane" id="image-pane">
    </div>
</body>
</html>
